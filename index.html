<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app-wrapper">
        <div class="weather-app">
        <div class="row">
        <div class="col-3">
    <h1>Weather</h1>
    </div>
    <div class="col-5">
        <form id="city-search">
            <div class="col-auto">
              <input class="form-control-lg"
                type="search"
                placeholder="Enter a city"
                autocomplete="off"
                id="city-input"
              />
            </div>
        </div>
        <div class="col-2">
          <input
            type="submit"
            value="Search"
            id="submit"
            class="btn btn-primary btn-lg"
          />
        </div>
        <div class="col-2">
          <button class="btn btn-info btn-lg" id="current-city">
            Reset
          </button>
        </div>
      </form>
        </div>
        <div><h2 id="city">Boston</h2></div>
        <div class="clearfix temperature"><img
          src=""
          id="weather"
          class="float-left"
          ="pic"
        /><span class="float-left temperature" id="temp">30</span><span class="units"><a href="#" id="fahrenheit-link" class="active">°F</a> | <a href="#" id="celcius-link">°C</a></span>
    </div>
    
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="forecast">Sunny</li>
              <li class="li-bottom" id="date"></li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li id="feels-like">Feels Like: 20°</li>
              <li class="li-bottom" id="humidity">Humidity: 20%</li>
            </ul>
          </div>
        </div>
         <div class="container">
             <div class="row">
               <div class="col">
                 <table style="width: 100%">
                   <tr class="col-12 the-day" style="text-align: center">
                     <th id="the-day">Sunday</th>
                     <th id="the-day">Monday</th>
                     <th id="the-day">Tuesday</th>
                     <th id="the-day">Wednesday</th>
                     <th id="the-day">Thursday</th>
                     <th id="the-day">Friday</th>
                     <th id="the-day">Saturday</th>
                   </tr>
                   <tr class="col-12" style="text-align: center">
                     <th><img src="media/rain.png" alt="rainy" width="75" /></th>
                     <th><img  src="media/snow.png" alt="snow" width="75" /></th>
                     <th><img src="media/sun.png" alt="sunny" width="75" /></th>
                     <th><img  src="media/sun.png" alt="sunny" width="75" /></th>
                     <th><img  src="media/cloud.png" alt="cloudy" width="75" /></th>
                     <th><img  src="media/cloud.png" alt="cloudy" width="75" /></th>
                     <th><img  src="media/rain.png" alt="rainy" width="75" /></th>
                   </tr>
                   <tr class="col-12" style="text-align: center">
                     <th>35°/20°</th>
                     <th>22°/20°</th>
                     <th>39°/30°</th>
                     <th>30°/30°</th>
                     <th>29°/17°</th>
                     <th>40°/23°</th>
                     <th>45°/37°</th>
                   </tr>
                 </table>
               </div>
             </div>
       </div>
       </div>
       <small class="weather-app-wrapper"><a href="https://github.com/themockingjedi/weather-app" target="_blank">GitHub repository</a>
        <script src="src/app.js"></script></small> 
       </div>

      
  </body>
</html>
